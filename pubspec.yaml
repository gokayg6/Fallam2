  shared_preferences: ^2.5.3
  url_launcher: ^6.3.2
  image_picker: ^1.2.1
  package_info_plus: ^9.0.0
  share_plus: ^12.0.1
  cloud_firestore: ^6.1.0
  liquid_glass_renderer: ^0.2.0-dev.4


