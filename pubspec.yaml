dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # UI/UX
  google_fonts: ^6.1.0
  flutter_svg: ^2.2.2
  lottie: ^3.3.1
  flutter_animate: ^4.5.2
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  gif: ^2.3.0
  
  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  firebase_storage: ^13.0.4
  firebase_analytics: ^12.0.4
  
  # State Management
  provider: ^6.1.5

